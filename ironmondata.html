<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.flip-card {
  background-color: transparent;
  width: 256px;
  height: 256px;
  border: 3px solid black;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  line-height: 8px;
  text-align: center;
  transition: transform 0.2s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: dodgerblue;
  color: white;
  transform: rotateY(180deg);
}
</style>
</head>
<body>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front"> <img src="https://img.pokemondb.net/sprites/ruby-sapphire/normal/bulbasaur.png" alt="card" style="width:256px;height:256px;"> </div>
    <div class="flip-card-back">
          <p>Nidorino(8.0%)</p>
          <p>Nidorina(8.0%)</p>         
          <p>Bayleef(7.7%)</p>         
          <p>Grovyle(7.7%)</p>         
          <p>Arbok(7.6%)</p>         
          <p>Sunflora(6.9%)</p>         
          <p>Haunter(6.6%)</p>         
          <p>Weepinbell(5.6%)</p>         
          <p>Dustox(5.6%)</p>         
          <p>Ariados(5.5%)</p>     
    </div>
  </div>
</div>


</body>
</html>
