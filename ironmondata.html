<!DOCTYPE html>
<html>
<head>

<style>
body
{
	background-color:black;
}
div
{
	display:inline-block;
}
.flip-card {
  background-color: transparent;
  width: 200px;
  height: 200px;
  border: 3px solid black;
  perspective: 1000px;
}

.flip-card-inner 
{
  position: relative;
  width: 100%;
  height: 100%;
  line-height: 2px;
  transition: transform 0.2s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
text-align:center;
  background-color: dodgerblue;
  color: white;
  transform: rotateY(180deg);
}
</style>
</head>

Metang Evos - Top 10 (98.8%): Espeon(18.2%), Gardevoir(17.8%), Aggron(16.7%), Steelix(13.9%), Exeggutor(10.8%), Starmie(9.1%), Scizor(4.6%), Alakazam(3.2%), Hypno(3.2%), Claydol(1.4%)`;

let pokemonList = data.split(/\r?\n/);
const imgUrl = "https://img.pokemondb.net/sprites/ruby-sapphire/normal/";

for (let i = 0; i < pokemonList.length; i++) {
	let flipCard = document.createElement('div');
	let flipCardInner = document.createElement('div')
	let flipCardFront = document.createElement('div')
	let flipCardBack = document.createElement('div')

	flipCard.classList.add('flip-card');
	flipCardInner.classList.add('flip-card-inner');
	flipCardFront.classList.add('flip-card-front');
	flipCardBack.classList.add('flip-card-back');

	flipCard.appendChild(flipCardInner);
	flipCardInner.appendChild(flipCardFront);
	flipCardInner.appendChild(flipCardBack);

	var image = document.createElement("img");
	if (pokemonList[i].split(" ")[1] == "->") 
	{
		image.src = imgUrl + pokemonList[i].split(" ")[2].toLowerCase() + ".png";
	}
	else
	{
		image.src = imgUrl + pokemonList[i].split(" ")[0].toLowerCase() + ".png";
	}
	image.width = 200;
	image.height = 200;
	flipCardFront.appendChild(image);
	
	let vals = pokemonList[i].split(":");
	let perc = vals[1].split(",");
	
	for (let x = 0; x < perc.length; x++) 
	{
		let pDiv = document.createElement('p');
		var text = document.createTextNode(perc[x]);
		pDiv.appendChild(text);
		flipCardBack.appendChild(pDiv);
	}	
	document.body.appendChild(flipCard)
}
</script>
