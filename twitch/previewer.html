<html>
<head>
	<script src="draganddrop.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Emote Previewer</title>
</head>
<body>
<div class="drop_container">
	<span class="dragBox"> Drop emote here <input type="file" accept="image/png, image/gif, image/jpeg" onChange="loadFile(event)" ondragover="drag()" ondrop="drop()" id="emoteDropArea"> </span>
</div>

<div class="previews" style="display:flex; justify-content:center;">

<fieldset class="preview">
	<legend>Twitch sizes</legend>
	<div class="emote_container">
		<img class="t_112" src="empty.png"></img>
		<img class="t_96" src="empty.png"></img>
		<img class="t_56" src="empty.png"></img>
		<img class="t_48" src="empty.png"></img>
		<img class="t_28" src="empty.png"></img>
		<img class="t_22" src="empty.png"></img>
	</div>
		<fieldset class="chat_container">
	<legend>Chat view</legend>
		<div class="line">
			<span class ="time_w">12:00</span> <span class ="username" style="color:red">Username:</span>
			<img class="t_28" style="vertical-align:middle" src="empty.png"/> <img class="t_28" style="vertical-align:middle" src="empty.png"/>
		</div>	
		<div class="line" style="background-color:#f7f7f7">
			<span class ="time_w">12:01 </span> <span class ="username" style="color:#0080ff">Username:</span>

		</div>
	</fieldset>
</fieldset>
